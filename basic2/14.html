<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		*{
			margin: 0px; padding: 0px;
		}
		.breakingNews{
			background-color: black;
			color: white;
			width: 100%;
			height: 35px;
			font-family: consolas;
		}
	</style>
	<script type="text/javascript" src="angular.min.js"></script>
</head>
<body ng-app="myApp">
	<div ng-controller="firstController">
		<div class="breakingNews">
			{{ "Breaking News: " + item }}
		</div>
	</div>
	<script type="text/javascript">
		var myApp = angular.module("myApp", []);
		myApp.controller("firstController", function($scope, $interval){
			$scope.news = [
				"abc", "def", "ghi"
			];
			$scope.index = 0;
			$scope.item = "";

			$interval(function(){
				var noi = $scope.news.length;
				if($scope.index < noi){
					$scope.item = $scope.news[$scope.index];
					$scope.index++;
				}else{
					$scope.index=0;
				}
			}, 300);
		});
	</script>
</body>
</html>
