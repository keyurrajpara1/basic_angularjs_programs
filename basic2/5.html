<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script type="text/javascript" src="angular.min.js"></script>
</head>
<body ng-app="myApp">
	<div ng-controller="firstController">
		Name: <input type="text" ng-model="username">
		<br>
		City: <input type="text" ng-model="city">
		<br>
		{{ "Name: " + username }}<br>
		{{ "City: " + city }}<br>
		<ol>
			<li ng-repeat="x in color">{{ x }}</li>
		</ol>
		{{ test() }}
	</div>
</body>
<script type="text/javascript">
	var myApp = angular.module("myApp", []);
	myApp.controller("firstController", function ($scope) {
		$scope.username = "Keyur Rajpara";
		$scope.city = "Junagadh";
		$scope.color = ["red", "yellow", "orange", "green"];
		$scope.test = function(){
			return "Name: " + $scope.username + " City: " + $scope.city;
		};
	});
</script>
</html>
