<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script type="text/javascript" src="angular.min.js"></script>
</head>
<body ng-app="myApp">
	<keyur-rajpara></keyur-rajpara>
	<div keyur-rajpara></div>
	{{ "Color: " + color }}
</body>
<script type="text/javascript">
	var myApp = angular.module("myApp", []);
	myApp.directive("keyurRajpara", function(){
		var content = "<select ng-model='color'>";
		content += "<option>Blue</option>";
		content += "<option>Orange</option>";
		content += "<option>Green</option>";
		content += "</select>";
		return {
			template: content
		};
	});
</script>
</html>
