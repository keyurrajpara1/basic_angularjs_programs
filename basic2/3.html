<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script type="text/javascript" src="angular.min.js"></script>
</head>
<body ng-app="myApp" ng-init="number=56;name='Sandeep';color=['yellow','red','orange']">
	<p>Name: {{ name }}, 
	number: {{ number }}</p>
	<li ng-repeat="x in color">
		{{ x }}
	</li>
</body>
<script type="text/javascript">
	var myApp = angular.module("myApp", []);
</script>
</html>
