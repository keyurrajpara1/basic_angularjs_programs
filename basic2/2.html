<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script type="text/javascript" src="angular.min.js"></script>
</head>
<body ng-app="">
	<select ng-model="color">
		<option>Blue</option>
		<option>Orange</option>
		<option>Red</option>
		<option>Green</option>
	</select>
	<br>
	{{ "Color: " + color }}
	<p>Color: <span ng-bind="color"></span></p>
	<input type="text" style="background-color: {{ color }};">
</body>
</html>
