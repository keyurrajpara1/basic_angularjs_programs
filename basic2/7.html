<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script type="text/javascript" src="angular.min.js"></script>
</head>
<body ng-app="myApp">
	Name: <input type="text" ng-model="username" name="username">
	<br>
	Country: <select ng-model="country" name="country">
		<option value="">Choose One</option>
		<option value="India">India</option>
		<option value="US">US</option>
		<option value="Canada">Canada</option>
		<option value="Japan">Japan</option>
	</select>
	<br>
	Gender: <input type="radio" ng-model="gender" name="gender" value="male">Male<br>
	<input type="radio" ng-model="gender" name="gender" value="female">Female<br>

	Skills: <input type="checkbox" name="c" value="C" ng-model="c">C<br>
	<input type="checkbox" name="php" value="PHP" ng-model="php">PHP<br>
	<input type="checkbox" name="angularjs" value="AngularJS" ng-model="angularjs">AngularJS<br>

	Name: {{ username }}<br>
	Country: {{ country }}<br>
	Gender: {{ gender }}<br>
	Skills: c -> {{ c }}, php -> {{ php }}, AngularJS -> {{ angularjs }}<br>
</body>
<script type="text/javascript">
	var myApp = angular.module("myApp", []);
</script>
</html>
