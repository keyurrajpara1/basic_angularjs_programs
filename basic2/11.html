<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script type="text/javascript" src="angular.min.js"></script>
</head>
<body ng-app="myApp">
	<div ng-controller="firstController">
		<ul>
			<li ng-repeat="data in names">
				{{ data | myFormat }}
			</li>
		</ul>
	</div>
	<script type="text/javascript">
		var myApp = angular.module("myApp", []);
		myApp.controller("firstController", function($scope){
			$scope.names = [
				"Sandeep", "Asif", "Aman", "Tejendra", "Surendra", "Kafeel", "Piyush"
			];
		});
		myApp.filter("myFormat", function(){
			return function(x=""){
				txt = "";
				if(x.length > 4){
					for (var i = 0; i < x.length; i++) {
						txt += x[i].toLocaleUpperCase();
					}
					return txt;
				}else{
					return x;
				}
			};
		});
	</script>
</body>
</html>
